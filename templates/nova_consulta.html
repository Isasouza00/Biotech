<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/nova_consulta.css">
    <title> Formulário Consulta </title>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('lançar_consulta',  usuario = usuario, g_nome=g_nome)}}" method="POST">
            <div class="box_form">
                <div class="titulo_form">Entrada de consultas</div>
                <div class="subtitulo_form">Preencher todos os campos</div>
                <div class="data_consulta"><input type="datetime-local" id="datemax" name="datemax" placeholder="" max="2023-12-01"/></div>
                <div class="nome_usu"><input type="text" name = 'name_usu' id="usu" maxlength={32} placeholder="Nome do Paciente" size="40"/></div>
                <div class="botao_form"> <button type="submit"> Confirmar </button></div>
            </div>
            {% set mensagens = get_flashed_messages() %}
            {% if mensagens %}
            <!-- mudar a classe e arrumar no CSS -->
            <div class="ISA COLOCA AQUI UMA NOVA CLASSE E DEIXA BUNITIN"><br>
                {% for msg in mensagens %}
                    {{msg}}
                {% endfor %}
        </form>
        <div class="box_navegation">
            <div class="exist_exams"><button>Tela de exames</button></div>
            <div class="calendar"><button>Calendário</button></div>
            <div class="new_appointiment"><button>Nova Consulta</button></div>
            {% endif %}
        </div>
    </div>
</body>
</html>
