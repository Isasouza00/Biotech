<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/exames.css">
    <title>Exames_patient
    </title>
</head>
<body>
    <div class="container_exames_patient">
        

        
        <div class="box_exames">
            <div class="tit_exames"><hr><b>Exames</b></div>

            <div class="titulo-verde">
                <tr class="column">
                    <td class="column_id">ID</td>
                    <td class="column_name">Nome</td>
                    <td class="column_type">Tipo do exame</td>
                    <td class="column_date">Data</td>
                </tr>
            </div>

            <table>
                {% for item in tupla_exames %}
                <tr class="line_1">
                    <td class="line_id">{{ item[0] }}</td>
                    <td class="line_name">{{ item[1] }}</td>
                    <td class="line_type">{{ item[2] }}</td>
                    <td class="line_date">{{ item[3] }}</td>
                    <td><a href="{{ item[4] }}">Link</a></td>
                </tr>
                {% endfor %}
            </table>
                    <!-- <tr class="line_2">
                        <td class="line_id">2</td>
                        <td class="line_name">Julia Mendes Costa</td>
                        <td class="line_type">Hemograma</td>
                        <td class="line_date">05/08/2023 <scan class="pdf"><img src="../static/assets/images/pdf_icon.png" alt=""/></scan></td>
                    </tr> -->
        </div>

        <div class="menu_patient">
            <div class="log_biotech"><img src="../static/assets/images/logo_biotech_small.png" alt=""></div>

            <div class="options_menu">
                <div class="exams">Exames <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" color="#fff" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 20px; width: 20px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;"><path fill="none" d="m12 4 11.3 11.3a1 1 0 0 1 0 1.4L12 28"></path></svg></div>
                <div class="appointment"><hr><span><button><a rel="stylesheet" href="{{ url_for('calendario_consultas_adm', usuario=usuario) }}">Consultas</button></span></div>

                <div class="button_exist"><button><a href="{{ url_for('cadastro', usuario=usuario) }}">Sair</a></button></div>
            </div>
        </div>
    </div>
</body>
</html>
